name: Test GitHub Pages

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Preview
        id: preview
        run: yarn preview &

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Wait for Preview to be ready
        uses: octokit/wait-for-job@v2
        with:
          job-id: ${{ needs.build.outputs['id'] }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Preview
        run: |
          response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4173/myself/)
          if [ $response_code -eq 200 ]; then
            echo "Preview is accessible."
            exit 0
          else
            echo "Preview is not accessible. Status code: $response_code"
            exit 1
          fi
